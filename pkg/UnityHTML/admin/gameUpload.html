<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規ゲーム</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div class="container">
    <h1>新規ゲームタイトル</h1>
    <div class="row center-align">
        <form action="#" class="col s12" style="margin-top: 100px">
            <div class="input-field col s12">
                <input value="" id="game_title" type="text" class="validate">
                <label class="active" for="game_title">タイトル</label>
            </div>
            <div class="file-field input-field col s12" style="margin-top: 100px">
                <div class="btn">
                    <span>File</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input type="text" class="file-path validate" placeholder="webGLプロジェクト">
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">送信</button>
        </form>
    </div>
</div>
</body>
</html>
